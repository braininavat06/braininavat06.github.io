<!DOCTYPE html>
<html lang="kor">
<head>
    <div id="head"></div>
    <title>Medimory | 메디모리</title>
    <link id="main-css" rel="stylesheet" href="">
    <style>
        body.hidden {
            display: none;
        }
    </style>
</head>
<body class="hidden">
    <nav id="nav"></nav>
    <div class="section_package">
        <aside id="aside"></aside>
        <section id="section">
            <div class="section_box">
                <div class="1 sectionBody">
                    <h1>최신 글</h1>
                    <hr>
                    <div id="loading">로딩중....</div>
                    <ul id="post-ul">
                        <li class="post-list">
                            <div class="post-container" style="display : none">
                                <p class="post-title"></p>
                                <p class="post-time"></p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="2 sectionBody">
                    <button id="writePage" onclick="location.href='https://www.medimory.com/post'">글 쓰기</button>
                </div>
            </div>
        </section>
    </div>
    <footer id="footer"></footer>

    <script type="module">
        const isProduction = !(
            window.location.hostname === 'localhost' ||
            window.location.hostname === '127.0.0.1' ||
            window.location.hostname === '::1'
        );

        function routeCheck(type, name, route) {
            const baseURL = isProduction ? `https://braininavat06.github.io${route}` : `..${route}`;

            if(type == "css") {
                document.getElementById(`${name}`).href = baseURL;
            } else if(type == "js") {
                return baseURL;
            } else if(type == "src") {
                document.getElementById(`${name}`).src = baseURL;
            }
        }

        let htmlModule;

        async function loadModules() { 
            var jsRoute = routeCheck("js", 0, "/js/htmlModule.js");

            try {
                const module = await import(jsRoute);
                htmlModule = module.htmlModule;
            } catch (error) {
                console.error("모듈 로드 실패 :", error);
            }
        }

        async function readList(){
            const response = await fetch("https://www.medimory.com/api/v1/list", {
                method: "POST"
            });

            const table = await response.json();
            const items = table.Items;

            console.log(items);

            return items;
        }

        function calcMain(items){
            const ul = document.getElementById("post-ul");
            ul.innerHTML = "";

            const numbers = items.length;
            const itemsPerPage = 10;

            for (
                let i = 0;
                i < (itemsPerPage - 1) && i < items.length;
                i++
            ){
                const li = document.createElement('li');
                li.className = "post-li";

                const postContainer = document.createElement('div');
                postContainer.className = "post-container";
                postContainer.setAttribute ("onClick", `window.location.href= "https://www.medimory.com/page?Id=${items[i].Id}"`);

                const postTitle = document.createElement('p');
                postTitle.className = "post-title";

                const postTime = document.createElement('p');
                postTime.className = "post-time";

                postTitle.textContent = items[i].Title;
                postTime.textContent = `작성 시간 : ${items[i].Time}`;

                postContainer.append(postTitle, postTime);
                li.append(postContainer);
                ul.append(li);
            }
        }

        loadModules()
            .then(() => {
                routeCheck("css", "main-css", "/css/main.css");
                document.getElementById("head").innerHTML = htmlModule.head;
                document.getElementById("nav").innerHTML = htmlModule.nav;
                routeCheck("css", "nav-css", "/css/nav.css");
                routeCheck("src", "logo", "/img/medimory-logo.png");
                document.getElementById("aside").innerHTML = htmlModule.aside;
                routeCheck("css", "aside-css", "/css/aside.css");
                document.getElementById("footer").innerHTML = htmlModule.footer;
            })
            .then(() => {
                setTimeout(() => {document.body.classList.remove("hidden");}, 1000);
            })
            .then(() => {
                const items = readList();
                return items;
            })
            .then((items) => {
                document.getElementById("loading").innerHTML = "";
                calcMain(items);
            })
            

        
    </script>
</body>
</html>
