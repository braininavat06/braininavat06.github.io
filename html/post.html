<!DOCTYPE html>
<html lang="kor">
<head>
    <div id="head"></div>
    <title>Medimory | 메디모리 글 쓰기</title>
    <link id="post-css" rel="stylesheet" href="" crossorigin="anonymous">
    <link id="ckeditor-css" rel="stylesheet" href="" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.css">
    <style>
        /* body.hidden {
            display: none;
        } */
    </style>
</head>
<body class="hidden">
    <nav id="nav"></nav>
    <div class="section_package">
        <aside id="aside"></aside>
        <section id="section">
            <div class="section_box">
                <div class="1 sectionBody">
                    <h1>글 작성</h1>
                    <hr>
                    <div class="inputBody">
                        <h3>제목 : </h3><input type="text" id="title">
                    </div><br>
                    <div class="inputBody">
                        <h3>암호 : </h3><input type="password" id="password">
                    </div><br>
                    <div class="main-container">
                        <div class="editor-container editor-container_classic-editor" id="editor-container">
                            <div class="editor-container__editor">
                                <div id="editor">
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <button id="submit">작성 완료</button>
                </div>
            </div>
        </section>
    </div>
    <footer id="footer"></footer>

    <script type="importmap">
		{
			"imports": {
				"ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.js",
				"ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.1.0/"
			}
		}
    </script>
    
    <script id="ckeditor-module" type="module" src="https://braininavat06.github.io/js/ckeditor.js"></script>

    <script type="module">
        const isProduction = !(
            window.location.hostname === 'localhost' ||
            window.location.hostname === '127.0.0.1' ||
            window.location.hostname === '::1'
        );

        function routeCheck(type, name, route) {
            const baseURL = isProduction ? `https://braininavat06.github.io${route}` : `..${route}`;

            if(type == "css") {
                document.getElementById(`${name}`).href = baseURL;
            } else if(type == "js") {
                return baseURL;
            } else if(type == "src") {
                document.getElementById(`${name}`).src = baseURL;
            }
        }

        let htmlModule;

        async function loadModules() { 
            var jsRoute = routeCheck("js", 0, "/js/htmlModule.js");

            try {
                const module = await import(jsRoute);
                htmlModule = module.htmlModule;
            } catch (error) {
                console.error("모듈 로드 실패 :", error);
            }
        }

        import { Editor } from "ckeditor5";

        async function loadPage(){
            await loadModules();

            routeCheck("css", "post-css", "/css/post.css?v=" + htmlModule.version);
            document.getElementById("head").innerHTML = htmlModule.head;
            document.getElementById("nav").innerHTML = htmlModule.nav;
            routeCheck("css", "nav-css", "/css/nav.css?v=" + htmlModule.version);
            routeCheck("src", "logo", "/img/medimory-logo.png");
            document.getElementById("aside").innerHTML = htmlModule.aside;
            routeCheck("css", "aside-css", "/css/aside.css?v=" + htmlModule.version);
            document.getElementById("footer").innerHTML = htmlModule.footer;

            await new Promise(resolve => {
                const cssLoaded = () => {
                    const link = document.getElementById("post-css");
                    if (link.sheet && link.sheet.cssRules.length > 0) {
                        resolve();
                    } else {
                        setTimeout(cssLoaded, 100);
                    }
                };
                cssLoaded();
            });

            document.body.classList.remove("hidden")
        }

        loadPage();

        document.getElementById("submit").addEventListener("click", () => {
            var title = document.getElementById("title").value;
            var password = document.getElementById("password").value;
            var content = currentEditor.getData();

            async function makeRequest(title, content){
                var requestBody = {
                    "title" : title,
                    "content" : content
                }
                return JSON.stringify(requestBody);
            }
        
            async function writePage(title, content) {
                var requestBody = await makeRequest(title, content);
                fetch("https://www.medimory.com/api/v1/post_process", {
                        method : "POST",
                        body : requestBody
                    })
                        .then((response) => {return response.text();})
                        .then((data) => {
                            location.replace(`https://www.medimory.com/page?Id=${data}`);
                        })
                        .catch((e) => {console.log(e)});
            }

            if(title == 0) {
                alert("제목을 입력하세요.");
                return;
            }

            fetch("https://www.medimory.com/api/v1/password_check", {
                method: "POST",
                body: password
            })
                .then((response) => {
                    return response.text();
                })
                .then((data) => {
                    if(data == "success") {
                        writePage(title, content);
                    } else {
                        alert("비밀번호가 일치하지 않습니다.")
                    }
                })
                .catch(() => {console.log("알 수 없는 오류");})
        });
    </script>
</body>
</html>
